privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    KayStrobach_Invoice_AlleController:
      matcher: 'method(KayStrobach\Invoice\Controller\.*->.*())'

roles:
