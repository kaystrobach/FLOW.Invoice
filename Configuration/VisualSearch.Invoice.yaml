Searches:
  # ====================================================================================================================
  KayStrobach_Invoice_Invoice:
    search:
      repository: KayStrobach\Invoice\Domain\Repository\InvoiceRepository
    autocomplete:
      searchtext:
        label: "Suchtext"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - number.combinedNumber
            - customer.deptorNumber
            - customer.name
            - additionalInformation
            - additionalText
      number:
        label: "Rechnungsnummer"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - number.combinedNumber
      tags:
        label: "Tag / Markierung"
        selector:
          repository: KayStrobach\Tags\Domain\Repository\TagRepository
          labelProperty: name
          labelMatcher: contains
          orderBy: name
          limit: 15
        matches:
          KayStrobach\VisualSearch\Demands\ContainsDemand:
            - tags
      deptor:
        label: "Debitor"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - customer.deptorNumber
            - customer.name
      year:
        label: "Jahr"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - year

      performanceStart:
        label: 'Leistungserbringung Beginn (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          sameday:
            - periodOfPerformance.start

      performanceEnd:
        label: 'Leistungserbringung Ende (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          sameday:
            - periodOfPerformance.end
