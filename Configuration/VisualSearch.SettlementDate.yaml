Searches:
  # ====================================================================================================================
  KayStrobach_Invoice_SettlementDate:
    search:
      repository: KayStrobach\Invoice\Domain\Repository\InvoiceRepository
    autocomplete:
      searchtext:
        label: "Suchtext"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - invoice.number.number
            - invoice.deptor
            - invoice.deptorNumber
            - invoice.additionalInformation
            - invoice.additionalText
            - invoice.address
      address:
        label: "Adresse / Name"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - invoice.address
      deptor:
        label: "Debitor"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - invoice.deptor
            - invoice.deptorNumber
      additional:
        label: "Zusatzinformationen"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - invoice.additionalInformation
            - invoice.additionalText
      year:
        label: "Jahr"
        selector:
          conditions:
            once: true
          freeInput: true
        matches:
          like:
            - invoice.year
      due:
        label: 'Fällig am (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          sameday:
            - dueDate
      paid:
        label: bezahlt
        selector:
          conditions:
            once: true
          values:
            0: nein
            1: ja
        matches:
          equals:
            - paid

      performanceStart:
        label: 'Leistungserbringung Beginn (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          \KayStrobach\VisualSearch\Demands\Date\LowestDateCommand:
            - invoice.periodOfPerformanceStart

      performanceEnd:
        label: 'Leistungserbringung Ende (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          \KayStrobach\VisualSearch\Demands\Date\HighestDateDemand:
            - invoice.periodOfPerformanceEnd

      settlementDateStart:
        label: 'Fälligkeit Beginn (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          \KayStrobach\VisualSearch\Demands\Date\LowestDateCommand:
            - dueDate

      settlementDateEnd:
        label: 'Fälligkeit Ende (dd.mm.YYYY)'
        selector:
          conditions:
            once: true
          freeInput: true
          dateFormat: 'd.m.Y'
        matches:
          \KayStrobach\VisualSearch\Demands\Date\HighestDateDemand:
            - dueDate
