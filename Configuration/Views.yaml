-
  requestFilter: 'mainRequest.isPackage("KayStrobach.Invoice") && isPackage("Neos.FluidAdaptor") && isSubPackage("ViewHelpers\Widget") && isController("Paginate") && isAction("index")'
  options:
    templatePathAndFilename: 'resource://KayStrobach.Invoice/Private/Templates/ViewHelpers/Widget/Paginate/Index.html'

-
  requestFilter: 'isPackage("KayStrobach.Invoice") && isFormat("html")'
  options:
    layoutRootPaths:
      'KayStrobach.Invoice/Layouts':          'resource://KayStrobach.Invoice/Private/Layouts'
    partialRootPaths:
      'KayStrobach.Invoice/Partials':         'resource://KayStrobach.Invoice/Private/Partials'
      'KayStrobach.VisualSearch/Partials':    'resource://KayStrobach.VisualSearch/Private/Partials'
      'KayStrobach.Bootstrap':                'resource://KayStrobach.Bootstrap/Private/Partials'
