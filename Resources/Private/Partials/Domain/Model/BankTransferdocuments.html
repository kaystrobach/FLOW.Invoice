

<f:render partial="Components/Panel" arguments="{heading:'Überweisungsträger', object:object}" contentAs="direct">
    <f:if condition="{object.bankTransferDocuments -> f:count()} > 0">
        <table class="table">
            <thead>
            <tr>
                <th>
                    Fälligkeitsdatum
                </th>
                <th>
                    Hinweis
                </th>
            </tr>
            </thead>
            <tbody>
                <f:for each="{object.bankTransferDocuments}" as="doc">
                    <tr>
                        <td>
                            {doc.settlementDate.dueDate -> f:format.date(format: 'd.m.Y')}
                        </td>
                        <td>
                            <a href="{f:uri.resource(resource: doc.originalResource)}" target="_blank">
                                {doc.settlementDate.comment} {doc.title}
                            </a>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:if>
    <f:if condition="{object.bankTransferDocuments -> f:count()} === 0">
        <div class="panel-footer text-right">
            <f:form.button type="submit" class="btn btn-default" formaction="{f:uri.action(action: 'createBankTransfers', arguments: {object:object})}">Überweisungsträger erstellen</f:form.button>
        </div>
    </f:if>
</f:render>
